<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartQueue - Demo Data Initialization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 8px;
            font-size: 14px;
            color: #555;
        }

        button {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #ebebeb;
            border-color: #bbb;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .details {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.5;
        }

        .details-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ SmartQueue Demo Setup</h1>
        <p>Initialize demo data with 400 completed orders for VITFC canteen throughout today.</p>
        
        <div class="info-box">
            ‚ÑπÔ∏è This will:
            <ul style="margin-top: 8px; margin-left: 20px;">
                <li>Keep only VITFC canteen</li>
                <li>Create 400 completed orders for today</li>
                <li>Spread orders across 8 AM to 8 PM</li>
                <li>Use different food items (7 types)</li>
            </ul>
        </div>

        <button class="btn-primary" onclick="initializeDemo()">‚ú® Initialize Demo Data</button>
        <button class="btn-secondary" onclick="openApp()">üöÄ Open SmartQueue App</button>

        <div id="status" class="status"></div>
        <div id="details" class="details" style="display: none;"></div>
    </div>

    <script>
        // Demo data initialization - copied from mockBackend.ts
        function initializeDemoData() {
            const STORAGE_KEY_TOKENS = 'smartqueue_tokens';
            const STORAGE_KEY_CANTEENS = 'smartqueue_canteens';
            
            // Step 1: Keep only VITFC canteen
            const canteens = JSON.parse(localStorage.getItem(STORAGE_KEY_CANTEENS) || '[]');
            const vitfc = canteens.find(c => c.name === 'VITFC');
            
            if (!vitfc) {
                throw new Error('VITFC canteen not found. Please register VITFC canteen first.');
            }

            // Clear all canteens except VITFC
            localStorage.setItem(STORAGE_KEY_CANTEENS, JSON.stringify([vitfc]));

            // Step 2: Generate 400 completed orders for today
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayStart = today.getTime();
            
            // Spread 400 orders across 12 hours (8 AM to 8 PM)
            const tokens = [];
            const foodItems = ['vadapav', 'alooparatha', 'samosa', 'masaladosa', 'cholebhature', 'sandwich', 'coffee'];
            const OrderStatus = { COMPLETED: 'COMPLETED' };
            const QueueType = { CAMPUS: 'CAMPUS' };
            
            function generateId() {
                return Math.random().toString(36).substr(2, 9);
            }
            
            for (let i = 0; i < 400; i++) {
                // Spread orders across 12 hours (43200000 ms)
                const timeOffset = (i / 400) * 12 * 60 * 60 * 1000;
                const timestamp = todayStart + 8 * 60 * 60 * 1000 + timeOffset; // Start from 8 AM
                
                const newToken = {
                    id: generateId(),
                    canteenId: vitfc.id,
                    couponCode: '',
                    tokenNumber: `A-${(i + 1).toString().padStart(3, '0')}`,
                    foodItem: foodItems[i % foodItems.length],
                    status: OrderStatus.COMPLETED,
                    queueType: QueueType.CAMPUS,
                    timestamp: timestamp,
                    completedAt: timestamp + Math.random() * 30 * 60 * 1000, // Completed within 30 mins
                    estimatedWaitTimeMinutes: Math.floor(Math.random() * 15) + 5,
                };
                tokens.push(newToken);
            }

            localStorage.setItem(STORAGE_KEY_TOKENS, JSON.stringify(tokens));
            
            // Dispatch event for real-time updates
            window.dispatchEvent(new Event('smartqueue-update'));
            
            console.log('Demo data initialized: 400 completed orders for VITFC');
            return { success: true, count: 400, canteen: vitfc.name };
        }

        async function initializeDemo() {
            const statusEl = document.getElementById('status');
            const detailsEl = document.getElementById('details');
            
            try {
                statusEl.className = 'status loading';
                statusEl.textContent = '‚è≥ Initializing demo data...';
                detailsEl.style.display = 'none';

                const result = initializeDemoData();
                
                statusEl.className = 'status success';
                statusEl.textContent = '‚úÖ Demo data initialized successfully!';
                
                detailsEl.innerHTML = `
                    <div class="details-label">üìä Summary:</div>
                    <div>‚úì Canteens: Only ${result.canteen} retained</div>
                    <div>‚úì Orders: ${result.count} completed orders created</div>
                    <div>‚úì Time Range: 8:00 AM - 8:00 PM (today)</div>
                    <div>‚úì Food Items: Vada Pav, Aloo Paratha, Samosa, Masala Dosa, Chole Bhature, Sandwich, Cold Coffee</div>
                    <div style="margin-top: 10px; font-size: 12px; color: #666;">
                        You can now login as admin to view the detailed report with 400 orders!
                    </div>
                `;
                detailsEl.style.display = 'block';
                console.log('Demo data initialized successfully:', result);
            } catch (error) {
                console.error('Error:', error);
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Error: ' + error.message;
                
                detailsEl.innerHTML = `
                    <div class="details-label">Error Details:</div>
                    <div>${error.message}</div>
                    <div style="margin-top: 10px; font-size: 12px;">
                        ${error.message.includes('VITFC') ? 'Please register VITFC canteen first from the main app.' : 'Please try again.'}
                    </div>
                `;
                detailsEl.style.display = 'block';
            }
        }

        function openApp() {
            window.location.href = 'http://localhost:5173/';
        }
    </script>
</body>
</html>
